<!DOCTYPE html>
<html class="">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=0.47">
	<link rel="icon" href="data:;base64,=">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="https://rslgp.github.io/ybtrends/css/styleBox.css">
	<link rel="stylesheet" href="https://rslgp.github.io/ybtrends/css/stylePip.css">
	<link rel="stylesheet" href="https://rslgp.github.io/ybtrends/css/styleProgress.css">
	<link rel="stylesheet prefetch" href="https://rslgp.github.io/ybtrends/css/normalize.css">
	<link
		href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,400,400italic,500,500italic,700,700italic,900,900italic"
		rel="stylesheet" type="text/css">

	<!-- Scripts -->
	<script src="https://rslgp.github.io/ybtrends/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://rslgp.github.io/ybtrends/js/util.js"></script>
	<script src="https://rslgp.github.io/ybtrends/js/minimize.js"></script>
	<script src="https://rslgp.github.io/ybtrends/js/ybtrends.js?v=1.0"></script>
	<script src="https://rslgp.github.io/ybtrends/js/progress.js"></script>
	<script src="https://rslgp.github.io/ybtrends/js/scroll.js"></script>

	<!-- Custom Script -->
	<script>
		function isJapanese(text) {
			// Match Hiragana, Katakana, and Kanji characters
			return /[\p{Script=Hiragana}\p{Script=Katakana}\p{Script=Han}]/u.test(text);
		}

		// Ensure search() is called after the DOM is fully loaded
		document.addEventListener("DOMContentLoaded", function () {
			search();
		});
	</script>
</head>

<body>
	<!-- Progress Bar -->
	<table id="progressTable">
		<tbody>
			<tr>
				<td>
					<div class="clickable">
						<div class="display">
							<div class="progress"></div>
						</div>
					</div>
				</td>
				<td>
					<div class="number"></div>
				</td>
				<td>
					<div class="statusProgress"></div>
				</td>
			</tr>
		</tbody>
	</table>
	<!-- End Progress Bar -->

	<!-- Buttons -->
	<button onClick="getOnlyInOrderTrends()">Order by Views</button>
	<button onClick="getOnlyInOrderLikes()">Order by Likes</button>
	<button onClick="getLocalData()">Order by Country</button>
	<button onClick="mostrarLinksSalvos()">Saved</button>
	<button onClick="mostrarStatistic()">Statistic</button>
	<button id="loadingStuck" onClick="exibirResultados()">Loading Stuck</button>

	<!-- YouTube Section -->
	<div class="youtube">
		<div class="content-wrap PiP" style="padding-top: 12.25;">
			<!-- Minimize Section -->
			<section class="video">
				<div class="button-open" style="float:right">Open</div>
				<div class="box" style="display: block;">
					<button onClick="getOnlyInOrderTrends()">Order (Views)</button>
					<button onClick="getLocalData()">Order (Country)</button>
					<button onClick="window.scrollTo(0,0);">Page Up</button>
					<button onClick="pageScroll();">Scroll Down</button>
					<button onClick="pageScrollStop();">Scroll Stop</button>
					<button onClick="toggleMusic();">Toggle Music</button>
					<div class="button-close" style="float:right;">X</div>
					<iframe id="videoPip" class="videoPip" style="width: 360px;height:360px;"
						src="https://www.youtube.com/embed/VIDEO_ID?autoplay=0" frameborder="0"
						allowfullscreen=""></iframe>
				</div>
			</section>
			<!-- End Minimize Section -->

			<!-- Details Section -->
			<section class="details">
				<div id="resultado"></div> <!-- Results will be displayed here -->
			</section>
		</div>
	</div>
</body>

</html>
